<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Добавить книгу</title>
    <link rel="stylesheet" href="css/cssAddBook.css">
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Номер магазина: </td>
          <td>
            <input name="id" type="text">
          </td>
        </tr>
        <tr>
          <td>Раздел</td>
          <td>
            <select name="section" id = 'section'>
              <option></option>
              <option value="1">Детская</option>
              <option value="2">Художественная</option>
              <option value="3">Учебная</option>
              <option value="4">Роман</option>
              <option value="5">Научно-популярная</option>
              <option value="6">Фантастика</option>
              <option value="7">Ужасы</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Автор книги</td>
          <td>
            <input name="author" type="text">
          </td>
        </tr>
        <tr>
          <td>Название книги</td>
          <td><input type="text" name="bookName"></td>
        </tr>
        <tr>
          <td>Город</td>
          <td><input type="text" name="country"></td>
        </tr>
        <tr>
          <td>Издательство</td>
          <td><input type="text" name="publishing"></td>
        </tr>
        <tr>
          <td>Год издательства</td>
          <td><input type="text" name="yearPublishing"></td>
        </tr>
        <tr>
            <td>Кол - во страниц</td>
            <td><input type="text" name="numberOfPages"></td>
          </tr>
          <tr>
              <td>Цена</td>
              <td><input type="text" name="price"></td>
            </tr>
      </table>
      <button type="button" name="button">Создать</button>
    </form>
    <script src="checkForError.js"></script>
    <script src="creatingVariables.js"></script>
    <script src = "addBook.js"></script>
  </body>
</html>
