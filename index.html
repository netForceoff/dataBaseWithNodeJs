<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Книжные магазины</title>
    <link rel="stylesheet" href="css/styleMainWindow.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <ul>
          <li><a id = "addButtonBook" href="#">Добавить книгу</a></li>
          <li><a id = "addButtonShop" href="#">Добавить магазин</a></li>
          <li><a id = 'openFileXml' href="#"></a></li>
          <li><span>Книжные магазины</span></li>
        </ul>
      </header>

      <div class="search-box">
        <input class = "search" type="text" placeholder="Введите данные" onkeyup="getSearchOnTable()">
        <a href="#" class="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>
      </div>

      <div class="baseData">
        <table class="table table-striped">
          <tr class = 'nameTable'>
            <th id ="id">Номер магазина</th>
            <th>Название магазина</th>
            <th>Раздел</th>
            <th>Автор книги</th>
            <th>Название книги</th>
            <th>Город</th>
            <th>Издательство</th>
            <th>Год издательства</th>
            <th>Кол-во страниц</th>
            <th>Цена</th>
            <th>Удалить</th>
          </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script type="text/javascript" src = "script.js">
    </script>
  </body>
</html>
